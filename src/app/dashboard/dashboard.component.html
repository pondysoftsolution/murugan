<h1>
    Welcome Exela
</h1>
<table class="table table-bordered">
    <thead>
        <tr>
            <th>User</th>
            <th>Lastname</th>
            <th>Email</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of userList">
            <td>{{user.userName}}</td>
            <td>{{user.lastName}}</td>
            <td>{{user.email}}</td>
        </tr>
       
    </tbody>
</table>
