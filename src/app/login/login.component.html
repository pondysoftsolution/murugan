<app-header></app-header>
<div class="container row">
  <div class="col-sm-4">
    <form #loginForm="ngForm">
      <div class="form-group">UserName:<input type="text" [(ngModel)]="user.userName" name="userName" class="form-control"
          required minlength="4" #name="ngModel">
        <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert alert-danger">
          <div *ngIf="name.errors.required">
            Name is required.
          </div>
          <div *ngIf="name.errors.minlength">
            Name must be at least 4 characters long.
          </div>
        </div>
      </div>
      <div class="form-group">Password:<input type="password" [(ngModel)]="user.password" name="password"
          class="form-control">
      </div>
    </form>
    <button type="button" class="btn btn-success" (click)="submit(loginForm)">Login</button>&nbsp;&nbsp;&nbsp;&nbsp;<button class="btn btn-success pull-right" routerLink="/register">Register</button>&nbsp;&nbsp;&nbsp;&nbsp;<button type="button"
      class="btn btn-danger">Clear</button>
  </div>
  
</div>
