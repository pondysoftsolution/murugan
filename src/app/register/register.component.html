<div class="container ">

  <h4>New Registrations</h4>
  <form #loginForm="ngForm">
    <div class="col-xs-12 col-sm-12">
      <div class="row">
        <div class="col-xs-6 col-sm-6">
          <div class="form-group">UserName:<input type="text" [(ngModel)]="user.userName" name="userName"
              class="form-control" required minlength="4" #name="ngModel">
            <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert alert-danger">
              <div *ngIf="name.errors.required">
                Name is required.
              </div>
              <div *ngIf="name.errors.minlength">
                Name must be at least 4 characters long.
              </div>
            </div>
          </div>
          <div class="form-group">E-Mail:<input type="text" [(ngModel)]="user.email" name="password"
              class="form-control">
          </div>
          <div class="form-group">Password<input type="password" [(ngModel)]="user.password" name="password"
              class="form-control">
          </div>
          <div class="form-group">Confirm Password<input type="password" [(ngModel)]="confirmPassword" name="password"
              class="form-control">
          </div>
          <div class="form-group">Age:<input type="text" [(ngModel)]="user.age" name="age" class="form-control">
          </div>
          <div class="form-group">Sex:<select (change)="sex($event)">
              <option selected>Select</option>
              <option *ngFor="let sex of sexList" value={{sex.id}}>{{sex.desc}}</option>
            </select>
          </div>
          <div class="form-group">Phone:<input type="text" [(ngModel)]="user.phone" name="phone" class="form-control">
          </div>
        </div>
        <div class="col-sm-3 col-md-6 col-lg-4 ">
          <div class="form-group">LastName:<input type="text" [(ngModel)]="user.lastName" name="lastName"
              class="form-control" required #lastName="ngModel">
            <div *ngIf="lastName.invalid && (lastName.dirty || lastName.touched)" class="alert alert-danger">
              <div *ngIf="lastName.errors.required">
                Name is required.
              </div>
              <div *ngIf="lastName.errors.minlength">
                Name must be at least 4 characters long.
              </div>
            </div>
          </div>
        </div>
      </div>
      <button type="button" class="btn btn-success" (click)="save()">Login</button>
      <button type="button" class="btn btn-danger" (click)="clear()">Clear</button>
      <button class="btn btn-success pull-right" routerLink="/login">sing in</button>
    </div>
  </form>

</div>
